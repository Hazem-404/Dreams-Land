<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">
  <title>Dreams Land - المعتمد</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
    .view-section { display: none !important; opacity: 0; }
    .view-section.active { display: block !important; opacity: 1; animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .glass { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
    .btn-press:active { transform: scale(0.95); transition: 0.1s; }
    .signature { background: linear-gradient(to left, #0f172a, #334155); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="pb-10 text-slate-800">

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby3yRytSKK7P_Li74y2MC1tVSP-KhXp19h1RB1CYnlz7tEXwx6_9pmhIc3fi8Vz_dJCgQ/exec";
  </script>

  <section id="view-login" class="view-section active min-h-screen flex flex-col justify-center p-6 bg-white z-50">
    <div class="text-center mb-10">
      <img src="logo.png" alt="Logo" class="w-36 h-36 mx-auto mb-6 object-contain drop-shadow-2xl" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2815/2815428.png'">
      <h1 class="text-4xl font-black text-slate-900 tracking-tight">Dreams Land</h1>
      <p class="text-slate-400 font-bold mt-1 uppercase tracking-widest">Portal System</p>
    </div>
    <form onsubmit="app.login(event)" class="space-y-4 max-w-sm mx-auto w-full">
      <input type="tel" id="login-phone" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg text-center outline-none focus:border-blue-500 transition shadow-inner" placeholder="رقم الهاتف" required>
      <input type="password" id="login-pass" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg text-center outline-none focus:border-blue-500 transition shadow-inner" placeholder="الرمز السري" required>
      <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-lg btn-press">دخول</button>
    </form>
    
    <div class="mt-auto pt-10 text-center opacity-60">
      <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">تصميم وتطوير</p>
      <p class="text-xs font-black signature mt-1">م/ حازم عبد الستار</p>
    </div>
  </section>

  <main id="app-layout" class="hidden max-w-md mx-auto min-h-screen relative bg-slate-50 shadow-2xl">
    <header class="bg-white/90 backdrop-blur-md p-5 sticky top-0 z-40 flex justify-between items-center border-b border-slate-100">
      <div class="flex items-center gap-3">
        <img src="logo.png" class="w-10 h-10 object-contain" onerror="this.style.display='none'">
        <div>
          <h2 class="font-bold text-slate-800 text-sm leading-tight" id="user-name">...</h2>
          <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest" id="user-job">...</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button onclick="app.nav('change-pass')" class="w-10 h-10 rounded-xl bg-slate-50 text-slate-400 flex items-center justify-center btn-press"><i class="fas fa-key"></i></button>
        <button onclick="app.logout()" class="w-10 h-10 rounded-xl bg-red-50 text-red-500 flex items-center justify-center btn-press"><i class="fas fa-power-off"></i></button>
      </div>
    </header>

    <div class="p-4 space-y-6">

      <div id="view-admin" class="view-section space-y-6">
        <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-2xl relative overflow-hidden border-b-4 border-blue-600/30">
          <p class="text-slate-400 text-[10px] font-bold mb-1 tracking-tighter uppercase">Current Period</p>
          <h2 class="text-2xl font-black font-mono tracking-tighter" id="adm-cycle">...</h2>
          <div class="grid grid-cols-2 gap-4 mt-6 border-t border-white/10 pt-4 text-center">
            <div><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Team</p><p class="text-xl font-bold text-blue-400" id="adm-total">0</p></div>
            <div><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Attended</p><p class="text-xl font-bold text-green-400" id="adm-today">0</p></div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button onclick="app.nav('attendance')" class="glass p-6 text-center space-y-3 btn-press group"><div class="w-14 h-14 rounded-full bg-green-50 text-green-600 flex items-center justify-center text-2xl mx-auto shadow-inner"><i class="fas fa-user-check"></i></div><p class="font-black text-xs text-slate-600">تسجيل الحضور</p></button>
          <button onclick="app.nav('finance')" class="glass p-6 text-center space-y-3 btn-press"><div class="w-14 h-14 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-2xl mx-auto shadow-inner"><i class="fas fa-hand-holding-dollar"></i></div><p class="font-black text-xs text-slate-600">المالية والسلف</p></button>
          <button onclick="app.nav('reports')" class="col-span-2 glass p-6 text-center space-y-3 btn-press bg-gradient-to-l from-white to-slate-50"><div class="w-14 h-14 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center text-2xl mx-auto shadow-inner"><i class="fas fa-file-invoice-dollar"></i></div><p class="font-black text-xs text-slate-600 text-center w-full">تقرير الرواتب والإغلاق المالي</p></button>
        </div>
      </div>

      <div id="view-attendance" class="view-section space-y-4">
        <div class="flex items-center justify-between mb-2"><h3 class="font-black text-xl">دفتر الحضور</h3><button onclick="app.nav('admin')" class="px-4 py-1.5 bg-slate-200 rounded-xl text-xs font-bold btn-press">عودة</button></div>
        <div class="flex gap-2">
          <div class="glass p-4 flex items-center gap-3 flex-1"><i class="fas fa-calendar-day text-blue-600"></i><input type="date" id="att-date" class="w-full outline-none font-bold text-slate-700"></div>
          <button onclick="app.toggleSelectAll()" class="bg-slate-800 text-white px-4 rounded-2xl font-bold text-[10px] btn-press">تحديد<br>الكل</button>
        </div>
        <div id="att-list" class="space-y-2 pb-24"></div>
        <div class="fixed bottom-0 left-0 w-full p-4 bg-white border-t z-30 max-w-md mx-auto rounded-t-[2rem] shadow-2xl"><button onclick="app.submitAtt()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg btn-press">تأكيد حضور اليوم</button></div>
      </div>

      <div id="view-finance" class="view-section space-y-4">
        <div class="flex items-center justify-between mb-2"><h3 class="font-black text-xl">إجراء مالي</h3><button onclick="app.nav('admin')" class="px-4 py-1.5 bg-slate-200 rounded-xl text-xs font-bold btn-press">عودة</button></div>
        <div class="glass p-6 space-y-4">
          <select id="fin-emp" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none"></select>
          <div class="grid grid-cols-2 gap-2">
            <button onclick="app.setFinType('Loan',this)" class="fin-btn p-3 glass font-bold text-xs">سلفة</button>
            <button onclick="app.setFinType('Meal',this)" class="fin-btn p-3 glass font-bold text-xs">وجبة</button>
            <button onclick="app.setFinType('Penalty',this)" class="fin-btn p-3 glass font-bold text-xs">خصم</button>
            <button onclick="app.setFinType('Bonus',this)" class="fin-btn p-3 glass font-bold text-xs">مكافأة</button>
          </div>
          <div class="flex bg-slate-100 p-1 rounded-xl">
            <button onclick="app.toggleFinMode(false)" id="btn-amt" class="flex-1 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold transition">مبلغ</button>
            <button onclick="app.toggleFinMode(true)" id="btn-day" class="flex-1 py-2 rounded-lg text-xs font-bold text-slate-400 transition">أيام</button>
          </div>
          <input type="number" id="fin-val" placeholder="المقدار" class="w-full p-4 bg-slate-50 rounded-2xl text-center font-black text-2xl outline-none">
          <input type="text" id="fin-notes" placeholder="ملاحظات (السبب)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm outline-none">
          <button onclick="app.submitFin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold btn-press shadow-xl">تأكيد وحفظ</button>
        </div>
      </div>

      <div id="view-change-pass" class="view-section space-y-4">
        <div class="flex items-center justify-between mb-2"><h3 class="font-black text-xl">تأمين الحساب</h3><button onclick="app.backToMain()" class="px-4 py-1.5 bg-slate-200 rounded-xl text-xs font-bold btn-press">عودة</button></div>
        <div class="glass p-6 space-y-4">
          <input type="password" id="new-pass" placeholder="كلمة السر الجديدة" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-center outline-none">
          <input type="password" id="confirm-pass" placeholder="تأكيد كلمة السر" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-center outline-none">
          <button onclick="app.changePassword()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold btn-press shadow-xl">تحديث الآن</button>
        </div>
      </div>

      <div id="view-reports" class="view-section space-y-4">
        <div class="flex items-center justify-between mb-2"><h3 class="font-black text-xl">تقرير الرواتب</h3><button onclick="app.nav('admin')" class="px-4 py-1.5 bg-slate-200 rounded-xl text-xs font-bold btn-press">عودة</button></div>
        <div class="glass p-5 space-y-3">
          <div class="flex gap-2">
            <select id="rep-month" class="flex-1 p-3 bg-slate-50 rounded-xl font-bold text-sm outline-none">
              <option value="01">يناير</option><option value="02">فبراير</option><option value="03">مارس</option><option value="04">أبريل</option><option value="05">مايو</option><option value="06">يونيو</option><option value="07">يوليو</option><option value="08">أغسطس</option><option value="09">سبتمبر</option><option value="10">أكتوبر</option><option value="11">نوفمبر</option><option value="12">ديسمبر</option>
            </select>
            <select id="rep-half" class="flex-1 p-3 bg-slate-50 rounded-xl font-bold text-sm outline-none"><option value="H1">النصف الأول</option><option value="H2">النصف الثاني</option></select>
            <button onclick="app.loadReports()" class="w-12 bg-slate-900 text-white rounded-xl btn-press"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="bg-blue-600 p-6 rounded-[2rem] text-white flex justify-between items-center shadow-xl border-b-4 border-blue-900/30"><span class="font-bold">إجمالي المصروفات</span><span id="rep-total" class="text-2xl font-black font-mono">0</span></div>
        <div id="rep-list" class="space-y-4 pb-10"></div>
      </div>

      <div id="view-employee" class="view-section space-y-6">
        <div class="bg-gradient-to-br from-blue-700 via-indigo-700 to-slate-900 rounded-[2.5rem] p-8 text-white text-center shadow-2xl relative overflow-hidden">
          <p class="opacity-70 text-[10px] font-black uppercase mb-2 tracking-widest tracking-tighter">Net Salary Payable</p>
          <div class="flex items-center justify-center gap-1"><h1 id="emp-net" class="text-6xl font-black mb-1 font-mono tracking-tighter">0</h1><span class="text-sm font-bold opacity-60">ج.م</span></div>
        </div>
        <div class="grid grid-cols-2 gap-3" id="emp-stats-grid"></div>
        <div class="glass p-6 border-r-8 border-r-blue-600">
          <h4 class="font-black text-sm mb-3 text-slate-700 border-b pb-2 flex items-center gap-2"><i class="fas fa-comment-dots text-blue-600"></i> ملاحظات الإدارة</h4>
          <p id="emp-notes" class="text-xs text-slate-500 font-bold leading-relaxed italic">جاري جلب البيانات...</p>
        </div>
      </div>

      <footer class="mt-10 mb-6 text-center border-t border-slate-100 pt-6 opacity-60">
        <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Architecture & Code</p>
        <p class="text-sm font-black text-slate-800">م/ حازم عبد الستار</p>
      </footer>

    </div>
  </main>

  <script>
    const app = {
      user: null, finType: null, isDays: false,
      init: function() {
        const u = localStorage.getItem('dreams_u');
        if(u) { this.user = JSON.parse(u); this.showApp(); }
      },
      api: async function(action, payload = {}) {
        try {
          const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...payload }) });
          return await r.json();
        } catch(e) { return { success: false, message: "Server Connection Error" }; }
      },
      login: async function(e) {
        e.preventDefault();
        const res = await this.api('login', { phone: document.getElementById('login-phone').value, passcode: document.getElementById('login-pass').value });
        if(res.success) { this.user = res.data.user; localStorage.setItem('dreams_u', JSON.stringify(this.user)); this.showApp(); }
        else Swal.fire('تنبيه', res.message, 'error');
      },
      showApp: function() {
        document.getElementById('view-login').classList.remove('active');
        document.getElementById('app-layout').classList.remove('hidden');
        document.getElementById('user-name').innerText = this.user.name;
        document.getElementById('user-job').innerText = this.user.role === 'Admin' ? 'Management' : 'Staff Member';
        this.user.role === 'Admin' ? this.nav('admin') : this.nav('employee');
      },
      nav: function(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        setTimeout(() => { document.getElementById('view-'+v).classList.add('active'); }, 50);
        if(v === 'admin') this.loadAdminDash();
        if(v === 'attendance') this.loadAttList();
        if(v === 'finance') this.loadFinEmps();
        if(v === 'employee') this.loadEmpStats();
        if(v === 'reports') {
          const d = new Date();
          document.getElementById('rep-month').value = (d.getMonth()+1).toString().padStart(2,'0');
          document.getElementById('rep-half').value = d.getDate()<=15?"H1":"H2";
          this.loadReports();
        }
      },
      backToMain: function() { this.user.role === 'Admin' ? this.nav('admin') : this.nav('employee'); },
      logout: function() { localStorage.removeItem('dreams_u'); location.reload(); },
      changePassword: async function() {
        const pass = document.getElementById('new-pass').value;
        const confirm = document.getElementById('confirm-pass').value;
        if(!pass || pass !== confirm) return Swal.fire('خطأ', 'كلمات السر غير متطابقة', 'warning');
        const res = await this.api('changePassword', { empId: this.user.id, newPass: pass });
        if(res.success) { Swal.fire('تم', 'تم التحديث بنجاح', 'success'); this.backToMain(); }
      },
      loadAdminDash: async function() {
        const res = await this.api('getAdminDashboard');
        if(res.success) {
          document.getElementById('adm-cycle').innerText = res.data.cycle;
          document.getElementById('adm-total').innerText = res.data.totalEmps;
          document.getElementById('adm-today').innerText = res.data.todayAtt;
        }
      },
      loadAttList: async function() {
        const res = await this.api('getEmployeeList');
        document.getElementById('att-date').valueAsDate = new Date();
        document.getElementById('att-list').innerHTML = res.data.map(e => `
          <div class="glass p-5 flex justify-between items-center bg-white border border-slate-100">
            <span class="font-black text-sm text-slate-700">${e.name}</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="att-check sr-only peer" data-id="${e.id}" data-name="${e.name}">
              <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-green-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
            </label>
          </div>`).join('');
      },
      toggleSelectAll: function() {
        const checks = document.querySelectorAll('.att-check');
        const allChecked = Array.from(checks).every(c => c.checked);
        checks.forEach(c => c.checked = !allChecked);
      },
      submitAtt: async function() {
        const records = Array.from(document.querySelectorAll('.att-check')).map(c => ({ id: c.dataset.id, name: c.dataset.name, status: c.checked }));
        const res = await this.api('submitAttendance', { date: document.getElementById('att-date').value, records });
        if(res.success) { Swal.fire({title:'تم الحفظ', icon:'success', timer:1500, showConfirmButton:false}); this.nav('admin'); }
      },
      loadFinEmps: async function() {
        const res = await this.api('getEmployeeList');
        document.getElementById('fin-emp').innerHTML = res.data.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
      },
      setFinType: function(t, b) {
        this.finType = t;
        document.querySelectorAll('.fin-btn').forEach(el => el.classList.remove('bg-slate-900', 'text-white'));
        b.classList.add('bg-slate-900', 'text-white');
      },
      toggleFinMode: function(d) {
        this.isDays = d;
        document.getElementById('btn-day').className = d ? 'flex-1 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold' : 'flex-1 py-2 rounded-lg text-xs font-bold text-slate-400';
        document.getElementById('btn-amt').className = !d ? 'flex-1 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold' : 'flex-1 py-2 rounded-lg text-xs font-bold text-slate-400';
      },
      submitFin: async function() {
        const val = document.getElementById('fin-val').value;
        if(!this.finType || !val) return Swal.fire('تنبيه', 'أدخل البيانات', 'warning');
        const res = await this.api('submitTransaction', { empId: document.getElementById('fin-emp').value, empName: document.getElementById('fin-emp').selectedOptions[0].text, type: this.finType, amount: val, isDays: this.isDays, notes: document.getElementById('fin-notes').value, adminName: this.user.name });
        if(res.success) { Swal.fire({title:'تم التسجيل', icon:'success', timer:1500, showConfirmButton:false}); this.nav('admin'); }
      },
      loadReports: async function() {
        const res = await this.api('getPayrollReport', { month: document.getElementById('rep-month').value, half: document.getElementById('rep-half').value });
        if(res.success) {
          document.getElementById('rep-total').innerText = res.data.total.toLocaleString() + ' ج.م';
          document.getElementById('rep-list').innerHTML = res.data.report.map(r => `
            <div class="glass p-5 space-y-3 bg-white border-b-2 border-slate-100">
              <div class="flex justify-between border-b pb-2"><span class="font-black text-slate-800">${r.name}</span><span class="text-green-600 font-black">${r.net.toLocaleString()} ج.م</span></div>
              <div class="grid grid-cols-3 gap-1 text-[10px] font-black text-slate-500">
                <span>أساسي: ${r.basic}</span><span>حضور: ${r.pres}</span><span>غياب: ${r.abs}</span>
                <span>سلف: ${r.loans}</span><span>وجبات: ${r.meals}</span><span>مكافأة: ${r.bonus}</span>
                <span>خصم غياب: ${r.absPenalty}</span><span>إضافي: ${r.extraBonus}</span><span>جزاءات: ${r.penalties}</span>
              </div>
              ${r.notes ? `<div class="p-2 bg-slate-50 text-[9px] text-slate-400 italic font-bold border-r-2 border-slate-200">${r.notes}</div>` : ''}
            </div>`).join('');
        }
      },
      loadEmpStats: async function() {
        const res = await this.api('getEmployeeStats', { empId: this.user.id });
        if(res.success && res.data) {
          const d = res.data;
          document.getElementById('emp-net').innerText = d.net.toLocaleString();
          document.getElementById('emp-notes').innerText = d.notes || "لا توجد ملاحظات إدارية حالياً.";
          
          const grid = document.getElementById('emp-stats-grid');
          const fields = [
            { label: 'المرتب الشهري', val: d.basic, color: 'text-slate-700' },
            { label: 'أيام الحضور', val: d.pres, color: 'text-green-600' },
            { label: 'أيام الغياب', val: d.abs, color: 'text-red-500' },
            { label: 'إجمالي السلف', val: d.loans, color: 'text-orange-600' },
            { label: 'إجمالي الوجبات', val: d.meals, color: 'text-orange-400' },
            { label: 'إجمالي المكافآت', val: d.bonus, color: 'text-blue-600' },
            { label: 'إجمالي الإضافي', val: d.extraBonus, color: 'text-blue-800' },
            { label: 'خصم غياب زائد', val: d.absPenalty, color: 'text-red-800' },
            { label: 'جزاءات أخرى', val: d.penalties, color: 'text-red-600' }
          ];

          grid.innerHTML = fields.map(f => `
            <div class="glass p-4 text-center border-b border-slate-50">
              <p class="text-[9px] text-slate-400 font-black uppercase mb-1 tracking-tighter">${f.label}</p>
              <p class="text-xl font-black ${f.color}">${f.val || 0}</p>
            </div>
          `).join('');
        }
      }
    };
    app.init();
  </script>
</body>
</html>
